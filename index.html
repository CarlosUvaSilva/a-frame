<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="moon" src="textures/moon.jpg">
        <img id="sky" src="textures/sky.jpg">
        <img id="brick" src="textures/brick.jpeg">
        <img id="space" src="textures/space.jpeg">
        <a-asset-item id="tree-obj" src="models/model.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="models/materials.mtl"></a-asset-item>
      </a-assets>

      <a-entity position="-1.5 -1.5 2" rotation="-30 60 0">
        <a-camera position="5.384 0.931 9.64" rotation="-3.438 4.813 0">
        </a-camera>
      </a-entity>

      <a-entity light="penumbra:0.3;intensity:0.8" position="0 5.229 9.671">

      </a-entity>

      <a-entity light="angle:200;intensity:20;type:spot;color:red" position="0.907 -6.441 -10.006" rotation="-120 10 0">

      </a-entity>

      </a-entity>

      <a-entity>
        <a-entity
          obj-model="mtl:models/materials.mtl;obj:models/model.obj"
          position="0.122 1.5 0.552"
          rotation="0 -90 0"
          scale="5 5 5">
        </a-entity>
        <a-animation
          attribute="rotation"
          dur="5000"
          fill="forwards"
          to="0 0 360"
          repeat="indefinite">
        </a-animation>
      </a-entity>


      <a-entity position="0 1.5 -3" rotation="0 45 0">
        <a-box
          scale="1 1 0.5"
          position="0 0 0.75"
          color="green"
          geometry="primitive:torus">
        </a-box>
        <a-box
          scale="0.1 0.1 1.5"
          position="0 1.3 0.75"
          color="green">
        </a-box>
        <a-box
          scale="0.3 0.1 0.6"
          position="0 1.3 1.3"
          color="green">
        </a-box>
        <a-sphere
          scale="0.1 0.1 0.2"
          position="0 1.3 1.3"
          color="red">
        <a-sphere>
      </a-entity>

      <a-sphere src="#moon" position="0 -1.552 0" rotation="-90 0 0" geometry="" scale="2 2 2">



    </a-sphere>

      <a-sky src="#sky" repeat="5 5" material="shader: standard"></a-sky>

    </a-scene>
  </body>
</html>
